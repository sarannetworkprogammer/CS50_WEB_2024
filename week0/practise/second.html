<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Elements</title>
    </head>

    <body>
        <!-- We can create headings using h1 through h6 as tags-->
        <h1>A large Heading</h1>
        <h2>A smaller heading</h2>
        <h6>smallest heading</h6>

        <!-- The strong and i tags give us bold and italics respectively-->

        A <strong> bold </strong> word and an <i>italicized </i> word!

        <!-- we can link to another page such as CS50:S Page using a.-->

        view the <a href="https://cs50.harvard.edu/">CS50 WEBSITE</a>! 

        <!-- WE used ul for an unordered list and ol for an ordered one. both ordered and unordered lists contain li or list items-->

        An unordered list:

        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>

        An ordered list:

        <ol>
            <li>fooo</li>
            <li>bar</li>
            <li>bax</li>
        </ol>


        <!-- images requrie a src attribute which can be either the path to a file on your computer or the the link to image online it also includes alt atrribute which gvies a description in case the image can't be loaded -->

        <!-- Here, we use a br tag to add a white space-->

        <br/> <br/>
        <!-- A few different tags are necessary to create a table-->

        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>

            <tbody>
                <tr>
                    <td>Atlantic</td>
                    <td>3646 M</td>
                    <td>8486</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
