<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Advanced page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
    
    
        <div>

            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>      
            </ul>

        </div>


        <h1 class="h1-advanced">Advanced Search</h1>
        <div class="line"></div>

        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">all these words:</p>

                    </div>

                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>

    


                </div>


                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">this eaxct word or phrase:</p>

                    </div>

                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>

    


                </div>


                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">any of these words:</p>

                    </div>

                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>

    


                </div>
                

                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">none of these words:</p>

                    </div>

                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>

    


                </div>

                <div class="btn-div">
                    
                    <input type="submit" value="Advanced Search" class="btn-advanced">

                </div>
                
                
                
            </form>
        </div>
        
    







    </body>


</html>
